<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List - Starexx</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; text-align: center; background: #f8f8f8; }
        h1 { margin: 20px 0; }
        table { width: 60%; margin: auto; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; }
        th { background: #333; color: white; }
        a { text-decoration: none; color: #007BFF; font-weight: 600; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Available Files</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>File Name</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody id="file-list"></tbody>
    </table>

    <script>
        fetch("/")
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("file-list");
                let index = 1;
                data.Starexx.forEach(file => {
                    const key = Object.keys(file)[0];
                    const fileName = file[key].split("/").pop();
                    list.innerHTML += `<tr>
                        <td>${index++}</td>
                        <td>${fileName}</td>
                        <td><a href="${file[key]}" target="_blank">View</a></td>
                    </tr>`;
                });
            })
            .catch(() => {
                document.body.innerHTML = "<h2>Failed to load files.</h2>";
            });
    </script>
</body>
</html>
